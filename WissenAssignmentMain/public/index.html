<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vacation Calendar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Vacation Calendar</h1>
      <div class="controls" id="controls">
        <select id="countrySelect"></select>
        <input type="number" id="yearInput" min="2000" max="2100" />
        <button id="loadBtn">Load</button>
        <button id="toggleViewBtn">Quarterly View</button>
        <!-- Holiday filter button is injected from app.js -->
      </div>
    </header>
    <div id="calendarContainer"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
